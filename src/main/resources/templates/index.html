<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" type="text/css"
          href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="/assets/css/material-dashboard.css"/>
    <link rel="stylesheet" type="text/css" href="/assets/css/MyCSS.css">
</head>
<body>
<!--Nombre-->
<h1><i>Museo numismatica</i></h1>
<div class="card">
	<table>
	<tr>
    <th><div class="card-header card-header-primary mr-auto">
        <a href="/PaginaMoneda"><h1 class="card-title">Monedas</h1></a>
    </div>
    </th>
    <th>
    <div class="card-header card-header-primary mr-auto">
        <a href="/PaginaEjemplar"><h1 class="card-title">Ejemplares</h1></a>
    </div>
    </th>
    <th>
    <div class="card-header card-header-primary mr-auto">
        <a href="/PaginaProveedor"><h1 class="card-title">Proveedores</h1></a>
    </div>
    </th>
    </tr>    
    </table>
    <form class="form-inline ml-auto">
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Search">
        </div>
        <button type="submit" class="btn btn-just-icon btn-round">
            <i class="material-icons">search</i>
        </button>
    </form>
    <table class="table">
        <thead>
        <tr>
            <th class="text-center"></th>
            <th>Valor facial</th>
            <th>Unidad monetaria</th>
            <th>Diametro</th>
            <th>Peso</th>
            <th>Composicion</th>            
            <th>Descripci√≥n</th>
            <th>Numeros de ejemplares</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="moneda : ${Monedas}">       
        <th class="text-center"></th> 
            <td><span th:text="${moneda.valorFacial}"></span></td>
            <td><span th:text="${moneda.unidadMonetaria}"></span></td>
            <td><span th:text="${moneda.diametro}"></span></td>
            <td><span th:text="${moneda.peso}"></span></td>
            <td><span th:text="${moneda.metales}"></span></td>
            <td><span th:text="${moneda.descripcion}"></span></td>
            <td><span th:text="${moneda.numeroEjemplares}"></span></td>
            <td class="td-actions text-right">
                <button type="button" rel="tooltip" class="btn btn-info btn-round">
                    <i class="material-icons">info</i>
                </button>
                <button type="button" rel="tooltip" class="btn btn-success btn-round">
                    <i class="material-icons">edit</i>
                </button>
                <button type="button" rel="tooltip" class="btn btn-danger btn-round">
                    <i class="material-icons">delete</i>
                </button>
            </td>
        </tr>
        </tbody>
    </table>
    
</div>


<script src="../assets/js/core/jquery.min.js" type="text/javascript"></script>
<script src="../assets/js/core/popper.min.js" type="text/javascript"></script>
<script src="../assets/js/core/bootstrap-material-design.min.js" type="text/javascript"></script>
<script src="../assets/js/plugins/perfect-scrollbar.jquery.min.js"></script>
<!--  Google Maps Plugin    -->
<script src="https://maps.googleapis.com/maps/api/js?key=YOUR_KEY_HERE"></script>
<!-- Chartist JS -->
<script src="../assets/js/plugins/chartist.min.js"></script>
<!--  Notifications Plugin    -->
<script src="../assets/js/plugins/bootstrap-notify.js"></script>
<!-- Control Center for Material Dashboard: parallax effects, scripts for the example pages etc -->
<script src="../assets/js/material-dashboard.js?v=2.1.1" type="text/javascript"></script>
</body>
</html>
