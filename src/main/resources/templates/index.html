<!DOCTYPE html>
<html xmlns:th=http://www.thymeleaf.org xmlns:xsi=http://www.w3.org/2001/XMLSchema-instance
      xsi:schemaLocation=http://www.thymeleaf.org>
<head>
    <meta charset="UTF-8">
    <title>Museo</title>
    <link rel="stylesheet" type="text/css"
          href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="/assets/css/material-dashboard.css"/>
    <link rel="stylesheet" type="text/css" href="/assets/css/MyCSS.css">
</head>
<body>
<h1><i>Museo numismatica</i></h1>
<div class="card">
    <div class="card-header card-header-text card-header-primary">
        <div class="card-text">
            <h1 class="card-title">Monedas</h1>
        </div>
    </div>
    <div class="card-body">
        <div class="row">
            <button type="button" rel="tooltip" class="btn btn-info btn-round ml-auto" data-toggle="modal" data-target="#searchModal">
                <i class="material-icons">search</i>
            </button>
            <button type="button" rel="tooltip" class="btn btn-info btn-round" data-toggle="modal" data-target="#addModal">
                <i class="material-icons">add_circle</i>
            </button>
        </div>
        <table class="table">
            <thead>
            <tr>
                <th class="text-center"></th>
                <th>Valor facial</th>
                <th>Unidad monetaria</th>
                <th>Diametro</th>
                <th>Peso</th>
                <th>Composicion</th>
                <th>Descripción</th>
                <th>Disponibilidad</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="moneda : ${Monedas}">
                <td class="text-center">1</td>
                <td><span th:text="${moneda.valorFacial}"></span></td>
                <td><span th:text="${moneda.unidadMonetaria}"></span></td>
                <td><span th:text="${moneda.diametro}"></span></td>
                <td><span th:text="${moneda.peso}"></span></td>
                <td><span th:text="${moneda.metales}"></span></td>
                <td><span th:text="${moneda.descripcion}"></span></td>
                <td><span th:text="${moneda.disponibilidad}"></span></td>
                <td class="td-actions text-right">
                    <button type="button" rel="tooltip" class="btn btn-info btn-round">
                        <i class="material-icons">info</i>
                    </button>
                    <button type="button" rel="tooltip" class="btn btn-success btn-round">
                        <i class="material-icons">edit</i>
                    </button>
                    <button type="button" rel="tooltip" class="btn btn-danger btn-round">
                        <i class="material-icons">delete</i>
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<div class="modal fade" id="searchModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle"
           aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle1">Busqueda por criterio</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Buscar
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                            <a class="dropdown-item">Moneda</a>
                            <a class="dropdown-item">Ejemplar</a>
                            <a class="dropdown-item">Proveedor</a>
                        </div>
                    </div>
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Buscar
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton2">
                            <a class="dropdown-item">UnidadMonetaria</a>
                            <a class="dropdown-item">Fecha de adquisición</a>
                            <a class="dropdown-item">Nombre</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-primary">Buscar</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle2">Busqueda por criterio</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-primary">Buscar</button>
            </div>
        </div>
    </div>
</div>


<script src="../assets/js/core/jquery.min.js" type="text/javascript"></script>
<script src="../assets/js/core/popper.min.js" type="text/javascript"></script>
<script src="../assets/js/core/bootstrap-material-design.min.js" type="text/javascript"></script>
<script src="../assets/js/plugins/perfect-scrollbar.jquery.min.js"></script>
<!--  Google Maps Plugin    -->
<script src="https://maps.googleapis.com/maps/api/js?key=YOUR_KEY_HERE"></script>
<!-- Chartist JS -->
<script src="../assets/js/plugins/chartist.min.js"></script>
<!--  Notifications Plugin    -->
<script src="../assets/js/plugins/bootstrap-notify.js"></script>
<!-- Control Center for Material Dashboard: parallax effects, scripts for the example pages etc -->
<script src="../assets/js/material-dashboard.js?v=2.1.1" type="text/javascript"></script>
</body>
</html>
