<!DOCTYPE html>
<html xmlns:th=http://www.thymeleaf.org xmlns:xsi=http://www.w3.org/2001/XMLSchema-instance
      xsi:schemaLocation=http://www.thymeleaf.org>
<head>
    <meta charset="UTF-8">
    <title>Museo</title>
    <link rel="stylesheet" type="text/css"
          href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="/assets/css/material-dashboard.css"/>
    <link rel="stylesheet" type="text/css" href="/assets/css/MyCSS.css">
</head>
<body>
<h1><i>Museo numismatica</i></h1>

<ul class="nav nav-pills nav-pills-primary" role="tablist">
    <li class="nav-item">
        <a class="nav-link active" data-toggle="tab" role="tablist" aria-expanded="true">
            Ejemplar
        </a>
    </li>        
</ul>

<div class="tab-content tab-space">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle2">Añadir ejemplar</h5>
                <button type="button" onclick="window.location.href = '/PaginaEjemplar';"class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form action="/ejemplar/ejemplarAniadir" method="post">
                    <div class="form-group" th:if="${Moneda == null}">
                        <label>Moneda</label>
                        <input class="form-control" name="moneda" type="number">
                    </div>
                    <div class="form-group">
                        <label>Año de acuñación</label>
                        <input class="form-control" name="anio" type="number">
                    </div>
                    <div class="form-group">
                        <label>Ciudad de acuñación</label>
                        <input class="form-control" name="ciudad">
                    </div>
                    <div class="form-group">
                        <label>Fecha de acuñación</label>
                        <input class="form-control" name="fechaAdquisicion" type="date">
                    </div>
                    <div class="form-group">
                        <label>Estado de conservación</label>
                        <input class="form-control" name="conservacion">
                    </div>
                    <div class="form-group">
                        <label>NIF proveedor</label>
                        <input class="form-control" name="proveedor">
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">Añadir</button>
                    </div>
                    <input type="hidden" th:if="${Moneda != null}" name="moneda" th:value="${Moneda.id}">
                </form>
            </div>
        </div>


</div>

<div th:insert="fragments/general.html :: addModal"></div>
</body>
</html>
