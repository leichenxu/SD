<!DOCTYPE html>
<html xmlns:th=http://www.thymeleaf.org
      xmlns:xsi=http://www.w3.org/2001/XMLSchema-instance
      xsi:schemaLocation=http://www.thymeleaf.org>
<head>
    <meta charset="UTF-8">
    <title>Museo</title>
    <link rel="stylesheet" type="text/css"
          href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons"/>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css"
          href="/assets/css/material-dashboard.css"/>
    <link rel="stylesheet" type="text/css" href="/assets/css/MyCSS.css">
</head>
<body>
<h1>
    <i>Museo numismática</i>
</h1>
<div class="card">
    <div class="card-header card-header-text card-header-primary">
        <div class="card-text">
            <h1 class="card-title">Búsqueda de monedas</h1>
        </div>
    </div>
    <div class="card-body">
        <div class="row">
            <button type="button" rel="tooltip"
                    class="btn btn-secondary btn-round btn-fab ml-5">
                <a href="/"><i class="material-icons">chevron_left</i></a>
            </button>
        </div>

        <div class="col">
            <h4>Filtrar por diámetro/peso</h4>
            <form action="/moneda/searchMoneda" method="POST">
                <div class="form-group">
                    <select name="opcion" class="form-control" required>
                        <option value="" selected disabled>Selecciona una opción</option>
                        <option value="diametro">Filtrar por diámetro</option>
                        <option value="peso">Filtrar por peso</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="valor">Valor a filtrar</label>
                    <input type="number" class="form-control" name="valor" id="valor" step="any"
                           placeholder="Introduzca el valor a filtrar" required>
                </div>
                <button class="btn btn-primary" type="submit">Filtrar las monedas</button>
            </form>
        </div>

    </div>

</div>
</body>
</html>
