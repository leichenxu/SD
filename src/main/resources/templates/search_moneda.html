<!DOCTYPE html>
<html xmlns:th=http://www.thymeleaf.org
      xmlns:xsi=http://www.w3.org/2001/XMLSchema-instance
      xsi:schemaLocation=http://www.thymeleaf.org>
<head>
    <meta charset="UTF-8">
    <title>Museo</title>
    <link rel="stylesheet" type="text/css"
          href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons"/>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css"
          href="/assets/css/material-dashboard.css"/>
    <link rel="stylesheet" type="text/css" href="/assets/css/MyCSS.css">
</head>
<body>
<h1>
    <i>Museo numismatica</i>
</h1>
<div class="card">
    <div class="card-header card-header-text card-header-primary">
        <div class="card-text">
            <h1 class="card-title">Búsqueda de ejemplares</h1>
        </div>
    </div>
    <div class="card-body">
        <div class="row">
            <button type="button" rel="tooltip"
                    class="btn btn-secondary btn-round btn-fab ml-5">
                <a href="/"><i class="material-icons">chevron_left</i></a>
            </button>
        </div>

        <div class="modal-body">
            <form action="/ejemplar/ejemplarAniadir" method="post">
                <div class="form-group">
                    <label>Moneda</label>
                    <select class="form-control" name="valor_facial" required>
                        <option value="" selected disabled>Selecciona un filtro</option>
                        <option value="Valor facial"></option>
                        <option value="Unidad monetaria"></option>
                        <option value="Diámetro"></option>
                        <option value="Peso"></option>
                        <option value="Composición"></option>
                    </select>
                </div>
                <div class="form-group">
                    <label>A buscar</label>
                    <input type="text" class="form-control"
                           name="textoBuscar" required>
                </div>
            </form>
        </div>
    </div>

</div>
</body>
</html>
