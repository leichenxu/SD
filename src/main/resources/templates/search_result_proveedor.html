<!DOCTYPE html>
<html xmlns:th=http://www.thymeleaf.org
	xmlns:xsi=http://www.w3.org/2001/XMLSchema-instance
	xsi:schemaLocation=http://www.thymeleaf.org>
<head>
<meta charset="UTF-8">
<title>Museo</title>
<link rel="stylesheet" type="text/css"
	href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
<link rel="stylesheet" type="text/css"
	href="/assets/css/material-dashboard.css" />
<link rel="stylesheet" type="text/css" href="/assets/css/MyCSS.css">
</head>
<body>
	<h1>
		<i>Museo numismatica</i>
	</h1>
	<div class="card">
		<div class="card-header card-header-text card-header-primary">
			<div class="card-text">
				<h1 class="card-title">Resultado de la búsqueda</h1>
			</div>
		</div>
		<div class="card-body">
			<button type="button" rel="tooltip"
				class="btn btn-secondary btn-round btn-fab ml-5">
				<a href="/"><i class="material-icons">chevron_left</i></a>
			</button>
			<table class="table">
				<thead>
					<tr>
						<th>Identificación fiscal</th>
						<th>Nombre</th>
						<th>Codigo postal</th>
						<th>Email</th>
						<th>Telefono</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="proveedor : ${Proveedores}">
						<td><span th:text="${proveedor.codigoIdentificacionFiscal}"></span></td>
						<td><span th:text="${proveedor.nombre}"></span></td>
						<td><span th:text="${proveedor.codigoPostal}"></span></td>
						<td><span th:text="${proveedor.email}"></span></td>
						<td><span th:text="${proveedor.telefono}"></span></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>
</html>
