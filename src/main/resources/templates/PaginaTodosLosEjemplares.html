<!DOCTYPE html>
<html xmlns:th=http://www.thymeleaf.org xmlns:xsi=http://www.w3.org/2001/XMLSchema-instance
      xsi:schemaLocation=http://www.thymeleaf.org>
<head>
    <meta charset="UTF-8">
    <title>Museo</title>
    <link rel="stylesheet" type="text/css"
          href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="/assets/css/material-dashboard.css"/>
    <link rel="stylesheet" type="text/css" href="/assets/css/MyCSS.css">
</head>
<body>
<h1><i>Museo numismatica</i></h1>

<ul class="nav nav-pills nav-pills-primary" role="tablist">
    <li class="nav-item">
        <a class="nav-link" data-toggle="tab" href="/" role="tablist" aria-expanded="false">
            Moneda
        </a>
    </li>
    <li class="nav-item">
        <a class="nav-link active" data-toggle="tab" href="PaginaEjemplar" role="tablist" aria-expanded="true">
            Ejemplar
        </a>
    </li>
    <li class="nav-item">
        <a class="nav-link" data-toggle="tab" href="PaginaProveedor" role="tablist" aria-expanded="false">
            Proveedor
        </a>
    </li>
</ul>

<div class="tab-content tab-space">
    <div class="tab-pane active" aria-expanded="false">
        <div class="row">
            <button type="button" rel="tooltip" class="btn btn-success btn-round ml-auto mr-5" data-toggle="modal"
                    data-target="#addModal">
                <i class="material-icons">add_circle</i>
            </button>
        </div>
        <table class="table">
            <br>
            <thead>
            <tr>
                <th><a href="/ejemplar/acun">Año de acuñación</a></th>
                <th><a href="/ejemplar/ciud">Ciudad de acuñación</a></th>
                <th><a href="/ejemplar/fechaAd">Fecha de adquisición</a></th>
                <th>Estado de conservación</th>
                <th><a href="/ejemplar/prov">Proveedor</a></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="ejemplar : ${Ejemplares}">
                <td><span th:text="${ejemplar.anio}"></span></td>
                <td><span th:text="${ejemplar.ciudad}"></span></td>
                <td><span th:text="${ejemplar.fechaAdquisicion}"></span></td>
                <td><span th:text="${ejemplar.conservacion}"></span></td>
                <td><span th:text="${ejemplar.proveedor}"></span>
                    <!--boton de info -->
                    <a th:href="@{'/proveedor/' + ${ejemplar.id}}">
                        <button type="submit" class="btn btn-info btn-fab btn-round">
                            <i class="material-icons">info</i>
                        </button>
                    </a>
                </td>
                <td class="td-actions text-right">
                    <button type="button" rel="tooltip" class="btn btn-success btn-round">
                        <i class="material-icons">edit</i>
                    </button>
                    <button type="button" rel="tooltip" class="btn btn-danger btn-round">
                        <i class="material-icons" th:data-id="${ejemplar.id}"
                           onclick="deleteEjemplar(this.getAttribute('data-id'))">delete</i>
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

</div>

<div class="modal fade" id="addModalMoneda" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle2">Añadir moneda</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form action="/moneda/monedaAniadir" method="post">
                    <div class="form-group">
                        <label>Valor facial</label>
                        <input class="form-control" type="text" name="valorFacial">
                    </div>
                    <div class="form-group">
                        <label>Unidad monetaria</label>
                        <input class="form-control" type="text" name="unidadMonetaria">
                    </div>
                    <div class="form-group">
                        <label>Diametro</label>
                        <input class="form-control" type="text" name="diametro">
                    </div>
                    <div class="form-group">
                        <label>Peso(G)</label>
                        <input class="form-control" type="text" name="peso">
                    </div>
                    <div class="form-group">
                        <label>Composición</label>
                        <input class="form-control" type="text" name="metales">
                    </div>
                    <div class="form-group">
                        <label>Descripción</label>
                        <input class="form-control" type="text" name="descripcion">
                    </div>
                    <input type="hidden" name="listaEjemplares" value="">
                    <div class="modal-footer td-actions">
                        <button type="submit" class="btn btn-primary">Añadir moneda</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

                    <div class="form-group">

                    </div>

                    <div class="modal-footer td-actions">
                        <button type="submit" class="btn btn-primary">Añadir proveedor</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

</div>

<div th:insert="fragments/general.html :: addModal"></div>
</body>
</html>
